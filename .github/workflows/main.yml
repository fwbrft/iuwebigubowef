name: Dog Buy Bot

on:
  workflow_dispatch: # 允许手动点按钮开始
  schedule:
    - cron: '0 */6 * * *' # 每6小时自动重启一次

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Selenium
        run: pip install selenium

      - name: Run Script
        env:
          # 把第二步设置的密码注入给脚本
          DOG_EMAIL: ${{ secrets.DOG_EMAIL }}
          DOG_PASSWORD: ${{ secrets.DOG_PASSWORD }}
        run: python main.py
